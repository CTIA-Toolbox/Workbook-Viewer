<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>Workbook Viewer</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./styles.css?v=36" />


 

  <!-- Excel export (styled XLSX). Loaded from CDN. -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
</head>
<body>

  <header class="app-header">
    <div class="app-title">
      <h1>Workbook Viewer</h1>
      <p style="font-size:13px;color:var(--muted);margin:2px 0 0;"></p>
    </div>
  </header>

  <main class="app-main">
    <section class="grid-card">
      <label class="file">
        <span class="label">Select a file to convert</span>
        <div class="file-row">
          <input id="fileInput" type="file" accept=".xlsx,.xls" style="margin-bottom:12px;">
          <span id="fileInputLabel" class="file-label">No file chosen</span>
        </div>
      <div id="filterContainer" class="filter-container"></div>
      </label>
      <button id="exportBtn" class="primary-btn" style="margin-top:12px;">Generate KML</button>
      <div id="status" class="status-line"></div>
    </section>
  </main>

  <footer class="app-footer muted">
    <strong id="buildStamp">dev-13</strong>
  </footer>


<!-- Load the app module with a visible error fallback (so failures aren't silent). -->
<script type="module" src="./app.js"></script>

<!-- Inline error logging + global handlers -->
<script>
  const logEl = document.getElementById('debugLog');
  const statusEl = document.getElementById('statusText');

  const log = (msg) => {
    if (!logEl) return;
    const line = `[${new Date().toLocaleTimeString()}] ${msg}`;
    logEl.textContent += (logEl.textContent ? "\n" : "") + line;
  };

  window.addEventListener('error', function(e) {
    alert('A JavaScript error occurred: ' + e.message + '\n' + (e.filename || '') + ':' + (e.lineno || ''));
    log('Global error: ' + e.message + ' at ' + (e.filename || '') + ':' + (e.lineno || ''));
  });

  window.addEventListener('unhandledrejection', function(e) {
    alert('A JavaScript promise error occurred: ' + (e.reason && e.reason.message ? e.reason.message : e.reason));
    log('Global promise rejection: ' + (e.reason && e.reason.message ? e.reason.message : e.reason));
  });

  log('Bootstrapping app moduleâ€¦');
</script>



<!-- Service worker registration -->
<script>
  // Basic SW registration for the app shell.
  // (Service worker doesn't cache Pyodide CDN assets by default.)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js').then((reg) => {
        // Encourage quick updates while iterating.
        reg.update().catch(() => {});
      }).catch(() => {});
    });
  }
</script>

</body>
</html>
