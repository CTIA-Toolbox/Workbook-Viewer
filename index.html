<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>Workbook Viewer</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./styles.css?v=36" />

  <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
</head>
<body>

  <div id="egnyteModal" class="modal-overlay" style="display:none;">
    <div class="modal-card">
      <button id="egnyteModalClose" class="modal-close" title="Close">&times;</button>
      <h2 class="modal-title">Egnyte Folder Access</h2>
      <div id="egnyteModalContent">Loadingâ€¦</div>
    </div>
  </div>

  <header class="app-header">
    <div class="app-title">
      <h1>Workbook Viewer</h1>
      <p id="statusText" style="font-size:13px;color:var(--muted);margin:2px 0 0;"></p>
    </div>
  </header>

  <main class="app-main">
    <section class="grid-card">
      <div class="file-group" style="padding: 16px;">
        <span class="label">Step 1: Select a file to convert</span>
        <div class="file-row" style="margin-top: 8px;">
          <span id="fileInputLabel" class="muted small" style="display:block; margin-bottom:8px;">No file chosen</span>
          <input id="fileInput" type="file" accept=".xlsx,.xls" style="margin-bottom:12px;">
        </div>
      </div>

      <div id="filterContainer" class="filter-container" style="padding: 0 16px;"></div>
      
      <div class="button-row" style="padding: 16px; border-top: 1px solid var(--border); margin-top: 12px;">
        <button id="exportBtn" class="primary-btn btn" style="width: 100%;">Generate KML</button>
        <div id="status" class="status-line muted small" style="margin-top:12px; min-height: 1.2em;"></div>
      </div>
    </section>

    <section class="status-details" style="margin-top: 20px; padding: 0 16px;">
      <details>
        <summary class="muted small" style="cursor:pointer;">Advanced Debug Log</summary>
        <pre id="debugLog" class="pre" style="margin-top:10px; background:var(--panel-2); color:var(--muted); border:1px solid var(--border); padding:10px; font-size:11px; max-height:150px; overflow:auto;"></pre>
      </details>
    </section>
  </main>

  <footer class="app-footer muted">
    <strong id="buildStamp">dev-37</strong>
  </footer>

  <script type="module" src="./app.js"></script>

  <script>
    const logEl = document.getElementById('debugLog');
    const statusTextEl = document.getElementById('statusText');

    const log = (msg) => {
      if (!logEl) return;
      const line = `[${new Date().toLocaleTimeString()}] ${msg}`;}
